{{- if .Values.rbac.enable }}
# permissions for end users to view packagemanagers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: packagemanager-viewer-role
rules:
- apiGroups:
  - core.posit.team
  resources:
  - packagemanagers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.posit.team
  resources:
  - packagemanagers/status
  verbs:
  - get
{{- end -}}
