{{- if .Values.rbac.enable }}
# permissions for end users to view sites.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: site-viewer-role
rules:
- apiGroups:
  - core.posit.team
  resources:
  - sites
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.posit.team
  resources:
  - sites/status
  verbs:
  - get
{{- end -}}
